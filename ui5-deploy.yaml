# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.sap.o2cSD.salesorders
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: SAP_Gateway
          url: https://sapes5.sapdevcenter.com
        app:
          name: SALESORDERS
          package: $TMP
          transport: ""
